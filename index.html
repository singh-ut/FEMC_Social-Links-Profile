<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="avatar-img">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="avatar of a girl"
            width="176"
            height="176"
          />
        </div>
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
        <ul class="social-links-menu">
          <li><a class="social-link" href="#">GitHub</a></li>
          <li><a class="social-link" href="#">Frontend Mentor</a></li>
          <li><a class="social-link" href="#">LinkedIn</a></li>
          <li><a class="social-link" href="#">Twitter</a></li>
          <li><a class="social-link" href="#">Instagram</a></li>
        </ul>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        <strong>
          <em>Frontend Mentor</em>
        </strong> </a
      >. Coded by
      <a href="#" target="_blank">
        <strong>
          <em>Utkarsh Singh Tomar</em>
        </strong> </a
      >.
    </div>
  </body>
</html>
